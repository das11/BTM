<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<section id="counter-stats" class="wow fadeInRight" data-wow-duration="1.4s">
	<div class="container">
		<div class="row">

			<div class="col-lg-3 stats">
				<i class="fa fa-television" aria-hidden="true"></i>
				<div class="counting" data-count="30">30</div>
				<h4>Shows</h4>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-hourglass" aria-hidden="true"></i>
				<div class="counting" data-count="1500">1500</div>
				<h4>Hours of Content</h4>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-bullhorn" aria-hidden="true"></i>
				<div class="counting" data-count="10">10</div>
				<h4>Broadcasters/OTT Platforms</h4>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-language" aria-hidden="true"></i>
				<div class="counting" data-count="5">5</div>
				<h4>Languages</h4>
			</div>


		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

</section>

<!-- end cont stats -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js'></script><script  src="./script.js"></script>

</body>
</html>
